    <!-- Formulario y boton de inscribir -->
    <form id="formulario" class="needs-validation" novalidate>
        
      <div class="mb-3">
        <label for="persona" class="form-label">¿Cuál es su nombre?</label>
        <input type="text" class="form-control" id="persona" required />
      </div>

      <div class="mb-3">
        <label for="posicion" class="form-label">¿Cuál es tu posición dentro de la organización?</label>
        <select id="posicion" class="form-select" required>
          <option>Seleccione una posición</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="pais" class="form-label">¿En qué país está localizada su organización?</label>
        <select id="pais" class="form-select" required>
          <option>Seleccione un país</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="tipoTransporte" class="form-label">¿En qué país está localizada su organización?</label>
        <select id="tipoTransporte" class="form-select" required>
          <option>¿Cómo va al trabajo?</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="distancia" class="form-label">¿A cuánta distancia de su vivienda está su puesto de trabajo?</label>
        <input type="text" class="form-control" id="distancia" required />
      </div>

      <div class="mb-3">
        <label for="tipoFuel" class="form-label">¿En qué país está localizada su organización?</label>
        <select id="tipoFuel" class="form-select" required>
          <option>¿Qué tipo de combustible utiliza?</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" id="btnCuestionario" href="./pages/guia.html">Entregar cuestionario</button>
    </form>
