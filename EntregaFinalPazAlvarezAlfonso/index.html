    <div class="intro p-2" >
        <h1>Por favor, rellena los siguientes datos para comenzar</h1>
    </div>
  <div class="container">
    <!-- Espacio para mensajes -->
    <div id="messages"></div>

    <!-- Formulario y boton de inscribir -->
    <form id="formulario" class="needs-validation" novalidate>
        
      <div class="mb-3">
        <label for="nombres" class="form-label">¿Cuál es el nombre de su organización?</label>
        <input type="text" class="form-control" id="nombres" required />
      </div>

      <div class="mb-3">
        <label for="orgSize" class="form-label">¿Cuál es el tamaño de su organización?</label>
        <select id="orgSize" class="form-select" required>
          <option>Seleccione un tamaño</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="sectores" class="form-label">¿A qué sector pertenece la actividad de su organización?</label>
        <select id="sectores" class="form-select" required>
          <option>Seleccione un sector para inscribirte</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="temasMateriales" class="form-label">¿Qué temas son relevantes para su organización?</label>
        <select id="temasMateriales" class="form-select" required>
          <option>Seleccione un tema por favor</option>
        </select>
      </div>
      
      <button class="btn btn-primary" id="btnInscribir">Inscribir</button>
    </form>

    <h3 class="mt-3"></h3>

    <!-- Tabla con resultados acumulados-->
    <h3 class="mt-3">Orgnizaciones registradas</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Número</th>
            <th scope="col">Organización</th>
            <th scope="col">Tamaño</th>
            <th scope="col">Sector</th>
            <th scope="col">Temas Relevantes</th>
          </tr>
        </thead>
        <tbody id="organizacionesTableBody">
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
